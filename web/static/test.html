<!DOCTYPE html>
<html>

<script>
  function initMap() {
    var uluru = {
      lat: 39.965372,
      lng: -75.00
    };

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });

  }

  function getLocations() {

    $.getJSON("http://l10.250.9.25/getAllHydrants", function(json) {

      var location;


      $.each(json.zones, function(i, item) {
        location = item.lat + ',' + item.lng, addMarker(location);
      });

    });
  };

  function addMarker(location) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(location),
      map: map,
      icon: redImage
    });
    // markersArray.push(marker);
  }
</script>

<body>
  <h3>My Google Maps Demo</h3>
  <div id="map"></div>
  <!-- Replace the value of the key parameter with your own API key. -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNd-7SeSVw9WDXoDtIL-v9E0BfdztTO_M&callback=initMap">
  </script>
</body>

</html>
